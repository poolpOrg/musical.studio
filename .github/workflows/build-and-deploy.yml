name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@771cd2231aa5d8d9a64a6dce771dcac9e2afa20a
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
